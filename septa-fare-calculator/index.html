<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<div id="zone" class="section">
		<h2>Where are you going?</h2>
		<select>
		  <option value="zone1">Zone 1</option>
		  <option value="zone2">Zone 2</option>
		  <option value="zone3">Zone 3</option>
		  <option value="zone4">Zone 4</option>
		  <option value="zone5">Zone 5</option>
		</select>
	</div>

	<div id="zone" class="section">
		<h2>When are you riding?</h2>
		<select>
		  <option value="zone1">Weekdays</option>
		  <option value="zone2">Weekend</option>
		</select>
	</div>

	<div id="zone" class="section">
		<h2>Where will you purchase the fare?</h2>
		<form>
		  <input type="radio" name="station" value="station" checked> Station Kiosk<br>
		  <input type="radio" name="train" value="train"> Onboard<br>
		</form>
	</div>

	<div id="zone" class="section">
		<h2>How many rides will you need?</h2>
		<form>
			<input type="number" name="rides">
		</form>
	</div>

	<div id="answer">
	</div>
	
</body>
</html>
