<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEPTA Regional Rail Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div id="zone" class="section">
		<h2>Where are you going?</h2>
		<select id="zoneMenu">
		  <option onchange="value()" value="zone1">Zone 1</option>
		  <option onchange="value()" value="zone2">Zone 2</option>
		  <option onchange="value()" value="zone3">Zone 3</option>
		  <option onchange="value()" value="zone4">Zone 4</option>
		  <option onchange="value()" value="zone5">Zone 5</option>
		</select>
	</div>

	<div id="day" class="section">
		<h2>When are you riding?</h2>
		<select id="dayMenu">
		  <option value="weekday">Weekdays</option>
		  <option value="weekend">Weekend</option>
		</select>
		<div id="info"></div>
	</div>

	<div id="purchase" class="section">
		<h2>Where will you purchase the fare?</h2>
		<form>
		  <input type="radio" name="purchase" value="station" checked> Station Kiosk<br>
		  <input type="radio" name="purchase" value="train"> Onboard<br>
		</form>
	</div>

	<div id="howMany" class="section">
		<h2>How many rides will you need?</h2>
		<form id="howManyMenu">
			<input id="d" type="number" name="rides" value="1">
		</form>
	</div>

	<div id="answer" class="section">
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
